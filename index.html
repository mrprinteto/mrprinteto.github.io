    <script>
        // Add click tracking and smooth animations
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('click', function(e) {
                // Add a small delay for the animation to complete
                const href = this.getAttribute('href');
                e.preventDefault();
                
                this.style.transform = 'scale(0.98)';
                
                setTimeout(() => {
                    window.open(href, '_blank', 'noopener,noreferrer');
                    this.style.transform = '';
                }, 100);
            });
        });
        
        // Animate links on load
        document.querySelectorAll('.link').forEach((link, index) => {
            link.style.opacity = '0';
            link.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                link.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                link.style.opacity = '1';
                link.style.transform = 'translateY(0)';
            }, 200 + (index * 100));
        });
    </script>
